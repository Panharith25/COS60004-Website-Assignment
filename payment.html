        <!-- form section start -->
        <section class="form_section layout_padding">
            <div class="container">
                <h1 class="section_title">Payment Details</h1>

                <!-- Timer Display -->
                <div class="timer_container">
                    <div id="timerDisplay" style="color: red; font-weight: bold; margin-bottom: 10px;"></div>
                </div>

                <!-- Enquiry Details -->
                    <table id="enquiryDetailsTable" class="enquiry_details_table">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="enquiryDetailsBody">
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>

                <!-- Payment Form -->
                <form id="paymentForm" method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
                    <!-- Credit Card Information -->
                    <fieldset>
                        <legend>Credit Card Information</legend>
                        <div class="form_group">
                            <label for="card_type">Credit Card Type *</label>
                            <select id="card_type" name="card_type" required>
                                <option value="" disabled selected>Select Card Type</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                            <span id="cardTypeError" style="color: red; display: none;"></span>
                        </div>
                        <div class="form_group">
                            <label for="card_name">Name on Card *</label>
                            <input type="text" id="card_name" name="card_name" required>
                            <span id="cardNameError" style="color: red; display: none;"></span>
                        </div>
                        <div class="form_group">
                            <label for="card_number">Card Number *</label>
                            <!-- <input type="text" id="card_number" name="card_number" pattern="\d{16}" title="Enter a 16-digit card number" required> -->
                            <input type="text" id="card_number" name="card_number" maxlength="19" title="Enter a 16-digit card number" required>
                            <span id="cardNumberError" style="color: red; display: none;"></span>
                        </div>
                        <div class="form_group">
                            <label for="expiry_date">Expiry Date (MM-YY) *</label>
                            <input type="text" id="expiry_date" name="expiry_date" pattern="\d{2}-\d{2}" title="Enter in MM-YY format" required>
                            <span id="expiryDateError" style="color: red; display: none;"></span>
                        </div>
                        <div class="form_group">
                            <label for="cvv">CVV *</label>
                            <!-- <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="Enter a 3-digit CVV" required> -->
                            <input type="text" id="cvv" name="cvv" title="Enter a 3-digit CVV" required>
                            <span id="cvvError" style="color: red; display: none;"></span>
                        </div>
                    </fieldset>

                    <!-- Submit and Reset Buttons -->
                    <div class="submit_group">
                        <!-- <input type="submit" onclick="submitToPHP()" value="Check-Out"> -->
                        <input type="submit" value="Check-Out">
                        <button type="button" class="button_action" id="cancelOrderButton">Cancel Order</button>
                        <!-- <input type="reset" value="Reset Form"> -->
                    </div>
                </form>
